<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>calender</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<section class="box">
		<div class="part">
			<div class="p_y"></div>
			<span class="top" id="topYear"></span>
			<span class="down" id="downYear"></span>
		</div>
		<div class="part">
			<div class="p_m"></div>
			<span class="top" id="topMonth"></span>
			<span class="down" id="downMonth"></span>
		</div>
		<div class="part">
			<div class="p_d"></div>
			<span class="top" id="topDay"></span>
			<span class="down" id="downDay"></span>
		</div>
	</section>

	<!-- <button id="result">Send</button> -->

	<script src="index.js"></script>
</body>

</html>
