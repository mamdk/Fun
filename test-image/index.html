<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .canvas-image{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .canvas-image img{
            position: absolute;
        }

        .canvas-image canvas{
            z-index: 10;
        }
    </style>
</head>

<body>

    <div class="canvas-image">
        <canvas id="can"></canvas>
        <img src="./download.jpeg" alt="">

    </div>

    <script src="./index.js"></script>
</body>

</html>
